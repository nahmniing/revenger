<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Revenger : Infinity Salt</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Revenger guild member profile" />
        <meta name="keywords" content="ragnarok, ragnarok m ethernal love, ethernal love, ragnarok mobile, rom, revenger, guild" />
        <meta name="author" content="FrontaiL" />

        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,400italic,700' rel='stylesheet' type='text/css'>

        <!-- Icomoon Icon Fonts-->
        <link rel="stylesheet" href="css/icomoon.css">
        <!-- Bootstrap  -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <!-- Main Style  -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Modernizr JS -->
        <script src="js/modernizr-2.6.2.min.js"></script>
        <!-- FOR IE9 below -->
        <!--[if lt IE 9]>
        <script src="js/respond.min.js"></script>
        <![endif]-->

        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- jQuery Easing -->
        <script src="js/jquery.easing.1.3.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Waypoints -->
        <script src="js/jquery.waypoints.min.js"></script>
        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <!-- Main JS -->
        <script src="js/main.js"></script>

        <script type="text/javascript">
            var app = angular.module('revenger', []);
            app.controller('guild-control', function($scope, $http) {
                $http.get("https://spreadsheets.google.com/feeds/list/1O9lHo8k9hQmEJrXn-8F-j9JMYY8vGKKHxoCYlfIdt2E/1/public/values?alt=json").success(function(response){
                    $scope.members = response.feed.entry;
                });
            });
        </script>
	</head>
    
	<body ng-app="revenger" ng-controller="guild-control">
		<header role="banner" id="fh5co-header">
			<div class="container">
				<nav class="navbar navbar-default">
					<div class="navbar-header">
						<!-- Mobile Toggle Menu Button -->
						<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><i></i></a>
						<a class="navbar-brand" href="index.html">Revenger</a> 
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-right">
							<li class="active"><a href="#" data-nav-section="home"><span>Home</span></a></li>
							<li><a href="#" data-nav-section="member"><span>Member</span></a></li>
						</ul>
					</div>
				</nav>
			</div>
		</header>

		<section id="fh5co-home" data-section="home">
			<div class="gradient"></div>
			<div class="container">
				<div class="text-wrap">
					<div class="text-inner">
						<div class="row">
							<div class="col-md-12">
								<h1>REVENGER : INFINITY SALT</h1>
								<h2>Revenger Guild Member Profile</h2>
							</div>
						</div>
					</div>
				</div>
			</div>
			<video muted="" autoplay="" loop="" playsinline="" id="video" style="width: 117%; margin-left: -8%;">
				<source type="video/mp4" src="images/bg-intro.mp4">
			</video>
			<div class="slant"></div>
		</section>

		<section id="fh5co-intro" data-section="member">
			<div class="container">
				<div class="row">
					<div class="fh5co-block" style="background-image: url(images/{{member.gsx$mainclass.$t}}-bg.png); background-size: 100%" ng-repeat="member in members">
						<div class="overlay-darker"></div>
						<div class="overlay"></div>
						<div class="fh5co-text">
							<img src="images/{{member.gsx$mainclass.$t}}-logo.png" style="margin-bottom: 10px"/>
							<h2>{{member.gsx$charactername.$t}} - {{member.gsx$mainclass.$t}}</h2>
							<p>{{member.gsx$note.$t}}</p>
							<div class="row">
								<div class="col-md-12">
									<img src="images/line-icon.png" style="width: 20px"/> : {{member.gsx$linename.$t}}
								</div>
								<div class="col-md-12" style="margin-bottom: 7px"></div>
								<div class="col-md-12">
									<img src="images/discord-icon.png" style="width: 20px"/> : {{member.gsx$discordname.$t}}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<footer id="footer" role="contentinfo">
			<a href="#" class="gotop js-gotop">To<i class="icon-arrow-up2">Top</i></a>
			<div class="container">
				<div class="">
					<div class="col-md-12 text-center">
						<p>&copy; Revenger. All Rights Reserved. <br>Created by FrontaiL</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
